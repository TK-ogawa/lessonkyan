<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Lesson5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
<div class="container bg-primary">
  <h1>Lesson5</h1>

  <ul id="test1" class="list-group"></ul>
  
</div>

<script>
  let array = ["aaaa", "bbbb", "ccc"];
  let ul = document.getElementById('test1'); // 15行目のulタグ
  array.forEach( v => { // 20行目の配列をループ処理する
    let li = document.createElement("li"); // liタグを生成している
    li.classList.add("list-group-item"); // Bootstrapのリスト用クラスを追加
    li.innerHTML = v; // 1回目のループで"aaa"、2回目は"bbb"と、liタグに中身を入れ込んでいる
    ul.append(li); // 15行目の空のulタグの中にliタグを入れ込む
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
